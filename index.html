<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast Air Cargo — Reliable Shipping & Logistics</title>
  <style>
    body {font-family: Arial, sans-serif; margin:0; padding:0; line-height:1.6;}
    header {background:#ffcc00; padding:20px; text-align:center;}
    nav {background:#333; display:flex; justify-content:center;}
    nav a {color:#fff; padding:15px; text-decoration:none; font-weight:bold;}
    nav a:hover {background:#555;}
    .hero {padding:60px 20px; text-align:center; background:#f4f4f4;}
    .btn {background:#ff3300; color:#fff; padding:12px 25px; border-radius:5px; text-decoration:none; display:inline-block;}
    .btn:hover {background:#e62e00;}
    .quote-form {max-width:500px; margin:40px auto; padding:20px; border:1px solid #ddd; border-radius:8px;}
    .quote-form h2 {text-align:center; margin-bottom:20px;}
    .quote-form label {display:block; margin:10px 0 5px;}
    .quote-form input, .quote-form select {width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;}
    .quote-result {background:#eee; padding:15px; text-align:center; font-weight:bold; margin-top:15px; border-radius:5px;}
    footer {background:#222; color:#bbb; text-align:center; padding:20px; margin-top:40px;}
  </style>
</head>
<body>

  <header>
    <h1>Fast Air Cargo</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <section class="hero" id="home">
    <h2>Your Trusted Shipping & Logistics Partner</h2>
    <p>We deliver fast, safe, and globally. Wherever you are, we reach you.</p>
    <a href="#quote" class="btn">Get a Quote</a>
  </section>

  <!-- Quote Form Section -->
  <section id="quote" class="quote-form">
    <h2>Get a Shipping Quote</h2>
    <label for="country">Destination Country:</label>
    <select id="country">
      <option value="PK">Pakistan</option>
      <option value="US">United States</option>
      <option value="UK">United Kingdom</option>
      <option value="UAE">UAE</option>
      <option value="CA">Canada</option>
    </select>

    <label for="city">Destination City:</label>
    <input type="text" id="city" placeholder="Enter destination city">

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter weight in kg">

    <button class="btn" onclick="calculateQuote()">Calculate</button>

    <div id="result" class="quote-result" style="display:none;"></div>
  </section>

  <footer>
    <p>© 2025 Fast Air Cargo. All rights reserved.</p>
  </footer>

  <script>
    function calculateQuote() {
      const country = document.getElementById("country").value;
      const city = document.getElementById("city").value;
      const weight = parseFloat(document.getElementById("weight").value);

      if (!weight || weight <= 0) {
        alert("Please enter a valid weight!");
        return;
      }

      // Simple rate calculator (you can adjust)
      let baseRate = 500; // base in PKR
      let perKg = 200;    // per KG rate
      if (country === "US") { perKg = 1500; }
      if (country === "UK") { perKg = 1200; }
      if (country === "UAE") { perKg = 800; }
      if (country === "CA") { perKg = 1400; }

      let total = baseRate + (perKg * weight);

      const resultBox = document.getElementById("result");
      resultBox.style.display = "block";
      resultBox.innerHTML = `Estimated Cost to ${city}, ${country}: <br><span style="color:#ff3300;">PKR ${total.toLocaleString()}</span>`;
    }
  </script>

</body>
</html>
